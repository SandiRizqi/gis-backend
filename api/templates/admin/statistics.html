<!-- shop/templates/admin/statistics.html -->

{% extends "admin/base_site.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
<form id="filterForm">
  <label for="year">Choose a year:</label>
  <select name="year" id="year"></select>
  <input type="submit" value="Load" name="_load">
</form>
<script>
  $(document).ready(function() {
    $.ajax({
      url: "/api/chart/filter-options/",
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Load all the options
        jsonResponse.options.forEach(option => {
          $("#year").append(new Option(option, option));
        });
        // Load data for the first option
        loadAllCharts($("#year").children().first().val());
      },
      error: () => console.log("Failed to fetch chart filter options!")
    });
  });

  $("#filterForm").on("submit", (event) => {
    event.preventDefault();

    const year = $("#year").val();
    loadAllCharts(year);
  });

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts(year) {
    loadChart(dfChart, `/api/chart/deforestations/${year}/`);
    loadChart(HtChart, `/api/chart/hotspot/${year}/`);
  }
</script>
<div class="row">
  <div class="col-6">
    <h4>Deforestations</h4>
    <canvas id="dfChart"></canvas>
  </div>
  <div class="col-6">
    <h4>Hotspot</h4>
    <canvas id="HtChart"></canvas>
  </div>
</div>
<script>
  let dfCtx = document.getElementById("dfChart").getContext("2d");
  let dfChart = new Chart(dfCtx, {
    type: "bar",
    options: {
      responsive: true,
        title: {
          display: true,
          text: "Deforestations"
        }
    }
  });
  let HtCtx = document.getElementById("HtChart").getContext("2d");
  let HtChart = new Chart(HtCtx, {
    type: "bar",
    options: {
      responsive: true,
        title: {
          display: true,
          text: "Hotspot"
        }
    }
  });
</script>
{% endblock %}
