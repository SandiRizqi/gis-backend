<!-- shop/templates/admin/statistics.html -->

{% extends "admin/base_site.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
<style>
  /* Custom styles for the chatbot */
  #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
  }

  #chatbot-header {
      background-color: #44b78b;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      cursor: pointer;
  }

  #chatbot-body {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
  }

  #chatbot-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
  }

  #chatbot-footer input {
      flex-grow: 1;
      margin-right: 10px;
  }

  #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

 
</style>
<form id="filterForm">
  <label for="year">Choose a year:</label>
  <select name="year" id="year"></select>
  <input type="submit" value="Load" name="_load">
</form>
<script>
  $(document).ready(function() {
    $.ajax({
      url: "/api/chart/filter-options/",
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Load all the options
        jsonResponse.options.forEach(option => {
          $("#year").append(new Option(option, option));
        });
        // Load data for the first option
        loadAllCharts($("#year").children().first().val());
      },
      error: () => console.log("Failed to fetch chart filter options!")
    });
  });

  $("#filterForm").on("submit", (event) => {
    event.preventDefault();

    const year = $("#year").val();
    loadAllCharts(year);
  });

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts(year) {
    loadChart(dfChart, `/api/chart/deforestations/${year}/`);
    loadChart(HtChart, `/api/chart/hotspot/${year}/`);
  }
</script>
<div class="row">
  <div class="col">
    <h4>Deforestations</h4>
    <canvas id="dfChart"></canvas>
  </div>
  <div class="col">
    <h4>Hotspot</h4>
    <canvas id="HtChart"></canvas>
  </div>

  <div id="chatbot-toggle">ðŸ’¬</div>

  <!-- Chatbot container -->
  <div id="chatbot" class="d-flex">
      <div id="chatbot-header">
          Chatbot
      </div>
      <div id="chatbot-body">
          <!-- Chat messages will appear here -->
      </div>
      <div id="chatbot-footer">
          <input type="text" id="chatbot-input" class="form-control" placeholder="Type a message...">
          <button id="chatbot-send" class="btn btn-primary">Send</button>
      </div>
  </div>
</div>
<script>
  let dfCtx = document.getElementById("dfChart").getContext("2d");
  let dfChart = new Chart(dfCtx, {
    type: "bar",
    options: {
      responsive: true,
        title: {
          display: true,
          text: "Deforestations"
        }
    }
  });
  let HtCtx = document.getElementById("HtChart").getContext("2d");
  let HtChart = new Chart(HtCtx, {
    type: "bar",
    options: {
      responsive: true,
        title: {
          display: true,
          text: "Hotspot"
        }
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script>
  document.getElementById('chatbot-toggle').addEventListener('click', function() {
      var chatbot = document.getElementById('chatbot');
      if (chatbot.style.display === 'none' || chatbot.style.display === '') {
          chatbot.style.display = 'flex';
      } else {
          chatbot.style.display = 'none';
      }
  });

  document.getElementById('chatbot-send').addEventListener('click', function() {
      var input = document.getElementById('chatbot-input');
      var message = input.value.trim();
      if (message) {
          var chatbotBody = document.getElementById('chatbot-body');
          var messageElement = document.createElement('div');
          messageElement.className = 'my-2 p-2 bg-light rounded';
          messageElement.textContent = message;
          chatbotBody.appendChild(messageElement);
          input.value = '';
          chatbotBody.scrollTop = chatbotBody.scrollHeight;
      }
  });
</script>
{% endblock %}
